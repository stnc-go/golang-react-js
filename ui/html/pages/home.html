{{define "title"}}Home{{end}}

{{define "main"}}
<article>
    {{if .}}
    <table>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Published</th>
            <th>Rating</th>
            <th>ISBN</th>
        </tr>
        {{range .}}
        <tr>
            <td><a href='/book/view?id={{.ID}}'>{{.Title}}</a></td>
            <td>{{.Author}}</td>
            <td>{{.Pages}}</td>
            <td>{{.Published}}</td>
            <td>{{.Rating}}</td>
            <td>{{.ISBN}}</td>
        </tr>
        {{end}}
    </table>
    {{else}}
    <p>There's nothing to see here yet!</p>
    {{end}}
</article>
{{end}}
